<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload user file</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Upload user file</h1>
<p>Use the following format:</p>
<p>{"firstName":"?","lastName":"?","middleName":"?","age":?,"salary":?,"email":"?","job":"?"}</p>
<form action="#" th:action="@{/upload-file-submit}" method="post" enctype="multipart/form-data">
    <p><input type="file" value="file" name="file" accept=".json"/></p>
    <p><input type="submit" value="Submit" /></p>
</form>
<a href="/">Menu</a>
</body>
</html>
