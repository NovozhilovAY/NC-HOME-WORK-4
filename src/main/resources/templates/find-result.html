<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User found</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>User found</h1>
<p th:text="'Current time: ' + ${time}" />
<p th:text="'Browser: ' + ${browser}" />
<p th:text="'First name: ' + ${user.firstName}" />
<p th:text="'Last name: ' + ${user.lastName}" />
<p th:text="'Middle name: ' + ${user.middleName}" />
<p th:text="'Age: ' + ${user.age}" />
<p th:text="'Salary: ' + ${user.salary}" />
<p th:text="'Email: ' + ${user.email}" />
<p th:text="'Job: ' + ${user.job}" />
<a href="/find-user">Find another user</a>
</body>
</html>
