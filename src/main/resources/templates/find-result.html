<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User found</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>User found</h1>
<form action="#" th:action="@{/send-email}" method="get">
<p th:text="'Current time: ' + ${time}" />
<p th:text="'Browser: ' + ${browser}" />
<p th:text="'First name: ' + ${user.firstName}" />
<p th:text="'Last name: ' + ${user.lastName}" />
<p th:text="'Middle name: ' + ${user.middleName}" />
<p th:text="'Age: ' + ${user.age}" />
<p th:text="'Salary: ' + ${user.salary}" />
<p>Email: <input type="text" th:field="*{user.email}" readonly/></p>
<p th:text="'Job: ' + ${user.job}" />
    <p><input type="submit" value="Send email" />
</form>
<a href="/find-user">Find another user</a>
<a href="/">Menu</a>
</body>
</html>
