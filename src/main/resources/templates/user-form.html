<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>User</h1>
<form action="#" th:action="@{/result}" th:object="${user}" method="post">
    <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</p>
    <p>First name: <input type="text" th:field="*{firstName}" /></p>
    <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</p>
    <p>Last name: <input type="text" th:field="*{lastName}" /></p>
    <p style="color: red" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">Middle name error</p>
    <p>Middle name: <input type="text" th:field="*{middleName}" /></p>
    <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</p>
    <p>Age: <input type="text"  th:field="*{age}" /></p>
    <p style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary error</p>
    <p>Salary: <input type="text" th:field="*{salary}" /></p>
    <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p style="color: red" th:if="${#fields.hasErrors('job')}" th:errors="*{job}">Job error</p>
    <p>Job: <input type="text" th:field="*{job}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<a href="/">Menu</a>
</body>
</html>
