<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>User</h1>
<form action="#" th:action="@{/result}" th:object="${user}" method="get">
    <p>First name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last name: <input type="text" th:field="*{lastName}" /></p>
    <p>Middle name: <input type="text" th:field="*{middleName}" /></p>
    <p>Age: <input type="text" th:field="*{age}" /></p>
    <p>Salary: <input type="text" th:field="*{salary}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Job: <input type="text" th:field="*{job}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
